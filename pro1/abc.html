<!DOCTYPE html>
<html>
<head>
    <title>Bookmark Example</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#section1">Section 1</a></li>
            <li><a href="#section2">Section 2</a></li>
        </ul>
    </nav>

    <section id="section1">
        <h2>Section 1</h2>
        <p>This is the content of section 1.</p>
    </section>

    <section id="section2">
        <h2>Section 2</h2>
        <p>This is the content of section 2.</p>
    </section>
</body>
</html>
