<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
        .container{
            width: 100vw;
            height: 110vh;
            background-color: beige;
            border: 5px solid black;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            width: 350px;
            height: 80px;
            background-color: brown;
            border: 3px solid yellow;
            border-radius: 10px;
            margin: 10px;
            position: relative;
            /* animation-name: rightmovement;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-delay: 0s;
            animation-timing-function: linear;
            animation-direction: alternate;*/
            /*animation-fill-mode: both;*/
            /*@keyframes | duration | easing-function | delay | iteration-count
            | direction | fill-mode | play-state | name */
            animation: 4s linear 0s infinite alternate none running rightmovement ;
        }
        @keyframes rightmovement {
            from{
                top: 0;
                left:0;
            }
            to{
                top:0;
                left:1200px;
            }
        }

        #box2{
            width: 350px;
            height: 80px;
            background-color: brown;
            border: 3px solid yellow;
            border-radius: 10px;
            margin: 10px;
            position: relative;
            /* animation-name: rightmovement;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-delay: 0s;
            animation-timing-function: linear;
            animation-direction: alternate;*/
            /*animation-fill-mode: both;*/
            /*@keyframes | duration | easing-function | delay | iteration-count
            | direction | fill-mode | play-state | name */
            animation: 4s ease-in 0s infinite alternate-reverse none running leftmovement ;
        }
        @keyframes leftmovement {
            from{
                top: 570px;
                left: 1200px;
            }
            to{
                top:570px;
                left:0;
            }
        }

        #circle{
            width: 100px;
            height: 100px;
            background-color: brown;
            border: 3px solid yellow;
            border-radius: 50px;
            margin: 10px;
            position: relative;
            top: 30%;
            left: 40%;
            animation: 10s ease-in-out 0s infinite alternate-reverse none running circlemovement ;
        }

        @keyframes circlemovement {
            0% {
                top: 1%;
                left: 5%;
            }
            30% {
                top: 5%;
                left:90%;
            }
            60%{
                top: 70%;
                left: 10%;
            }
            100%{
                top: 75%;
                left: 90%;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            
        </div>
        <div id="circle">

        </div>
        <div id="box2">

        </div>
    </div>
</body>
</html>
